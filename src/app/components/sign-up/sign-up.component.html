<div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
    <div>
      <div>
        <div class="example-label">Login</div>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Last name" formControlName="lastname">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username">
          <mat-error *ngIf="signUpForm.get('username')?.invalid &&
              (signUpForm.get('username')?.dirty ||
              signUpForm.get('username')?.touched)">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="signUpForm.get('email')?.invalid &&
              (signUpForm.get('email')?.dirty ||
              signUpForm.get('email')?.touched)">
            Email is required
          </mat-error>
          <mat-error *ngIf="signUpForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-top-2">
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error *ngIf="signUpForm.get('password')?.invalid &&
                (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="mt-top">
        <div class="example-button-row">
          <button [disabled]="!signUpForm.valid" type="submit" mat-raised-button color="primary">Sign Up</button>
          <a mat-raised-button href="/sign-in">Sign In</a>
        </div>
      </div>

      <div *ngIf="isNotValidCredentials">
        <div class="example-label">The Credentials is not valid</div>
      </div>
    </div>
  </form>
</div>
